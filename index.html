<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic angular application: Step 6</title>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <div ng-controller="MainCtrl">

        <div class="row">
          <div class="col-md-10">
            <div class="well well-sm">
              <button class="btn btn-primary" ng-click="getUsers()">Get users</button>
              Total users: {{ users.length | number }}
              <p class="text-danger" ng-show="loading">Loading...</p>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-10">
            <div class="well well-sm">
              <input type="text" class="form-control" ng-model="query">
            </div>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>Name</th>
                   <th>Email</th>
                   <th>Company</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in users | filter: query">
                  <td>{{ user.id }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.company.name }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>


      </div>
    </div>

    <script src="./node_modules/angular/angular.js"></script>

    <script src="./app.js"></script>
    <script src="./controllers/main.js"></script>
    <script src="./services/users.js"></script>

  </body>
</html>
